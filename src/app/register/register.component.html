<div class="container">
    <div class=" row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h3><b>Register</b></h3>
                </div>
                <div class="car-body">
                    <form #form="ngForm" autocomplete="off">
                        <div class="form-group">
                            <input type="text" name="Name" #Name="ngModel" [(ngModel)]="register_service.formData.Name" class="form-control" placeholder="Name" required>
                        </div>

                        <div class="form-group">
                            <input type="text" name="Age" #Age="ngModel" [(ngModel)]="register_service.formData.Age" class="form-control" placeholder="Age" required>
                        </div>

                        <div class="form-group">
                            <input type="text" name="Address" #Address="ngModel" [(ngModel)]="register_service.formData.Address"  class="form-control" placeholder="Address" required>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
                        </div>
                    </form >
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <table class="table table-bordered">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                </tr>
                <tr *ngFor="let user of usersList">
                    <td>{{user.Id}}</td>
                    <td>{{user.Name}}</td>
                    <td>{{user.Age}}</td>
                    <td>{{user.Address}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
